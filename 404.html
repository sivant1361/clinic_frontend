<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>404 Page Not Found</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="display-1">404</h1>
          <p class="lead">Page Not Found</p>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="col-12 text-center">
        <button class="btn btn-primary" id="redirect">Redirect</button>
      </div>
    </div>
  </body>
  <script type="module">
    import { getToken, getRole } from './api.js'
    if (getToken() == null) {
      document
        .getElementById('redirect')
        .addEventListener('click', function (event) {
          event.preventDefault()
          window.location.href = '/login.html'
        })
    } else {
      var role = getRole()
      document
        .getElementById('redirect')
        .addEventListener('click', function (event) {
          event.preventDefault()
          if (role === 'doctor') {
            window.location.href = '/doctor_profile.html'
          }
          if (role === 'staff') {
            window.location.href = '/staff_profile.html'
          }
          if (role === 'user') {
            window.location.href = '/patient_profile.html'
          }
          //   window.location.href = '/login.html'
        })
    }
  </script>
</html>
