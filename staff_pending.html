  <script>
    function t_record(obj) {
      let record = `<tr class="table">
                      <th scope="row">${obj.id}</th>
                      <td>${obj.name}</td>
                      <td>${obj.app_id}</td>
                      <td>${obj.app_date}</td>
                      <td>${obj.doc_id}</td>
                      <td>${obj.staff_id}</td>
                      <td><button class="btn btn-danger">Delete</button></td>
                  </tr>`
      return record
    }

    let history = [
      {
        id: 1,
        name: 'king',
        app_id: 345,
        app_date: '08-02-2023',
        doc_id: 678,
        staff_id: 278
      },
      {
        id: 2,
        name: 'king',
        app_id: 345,
        app_date: '08-02-2023',
        doc_id: 678,
        staff_id: 278
      },
      {
        id: 3,
        name: 'king',
        app_id: 345,
        app_date: '08-02-2023',
        doc_id: 678,
        staff_id: 278
      }
    ]

    var res = ''

    for (let i of history) {
      res = res + t_record(i)
      // console.log(i)
      // console.log(t_record(i))
    }

    document.getElementById('tb-content').innerHTML = res
  </script>
