<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Register Page</title>
  </head>
  <body style="padding: 2em">
    <div
      class="container"
      style="
        margin-top: 2em;
        padding: 5em 2em;
        background: #f5f5f5;
        border-radius: 15px;
      "
    >
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid"
            alt="Phone image"
          />
        </div>
        <div
          class="col-md-7 col-lg-5 col-xl-5 offset-xl-1"
          style="padding-right: 4em"
        >
          <h3 style="text-align: center; font-weight: bold; color: #152238">
            REGISTER
          </h3>
          <br />
          <form id="registerForm">
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13">Name</label>
              <input
                type="name"
                id="name"
                name="name"
                class="form-control form-control-lg"
              />
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13"
                >Email address</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="form-control form-control-lg"
              />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example23">Password</label>

              <input
                type="password"
                id="password"
                name="password"
                class="form-control form-control-lg"
              />
            </div>

            <p>If already have an account, <a href="/login.html">Sign in</a></p>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Register
            </button>

            <p
              style="color: red; font-size: 15px; margin-top: 10px"
              id="error"
            ></p>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script type="module">
    import { registerAPI, loginAPI, getToken } from './api.js'

    if (getToken() != null) {
      window.location.href = '/404.html'
    }

    document
      .getElementById('registerForm')
      .addEventListener('submit', async function (event) {
        event.preventDefault()
        const formData = new FormData(event.target)
        const formProps = Object.fromEntries(formData)
        var count = 0
        var errors = ''
        if (
          /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(formProps.email)
        ) {
          count++
        } else {
          errors = errors + 'Not an email address. '
        }
        if (formProps.name.length == 0) {
          errors = errors + 'Length of name should not be zero. '
        } else {
          count++
        }
        if (formProps.password.length < 6) {
          errors = errors + 'Length of password should be greater than 5. '
        } else {
          count++
        }

        if (count < 3) {
          document.getElementById('error').innerHTML = errors
          localStorage.setItem(
            'global',
            JSON.stringify({
              email: 's@gmail.com',
              token: '213456',
              role: 'doctor'
            })
          )
        } else {
          count = 0
          document.getElementById('error').innerHTML = ''
          console.log('starting to make a request')
          try {
            var res = await registerAPI({
              name: formProps.name,
              email: formProps.email,
              password: formProps.password
            })

            console.log('request result arrived', res)
          } catch (err) {
            console.log(err)
          }
          if (res?.success) {
            window.location.href = '/login.html'
          } else {
            document.getElementById('error').innerHTML = res?.success
              ? ''
              : res?.error
          }
        }
      })
  </script>
</html>
