<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Login Page</title>
  </head>
  <body style="padding: 2em">
    <div
      class="container"
      style="
        margin-top: 6em;
        padding: 5em 2em;
        background: #f5f5f5;
        border-radius: 15px;
      "
    >
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid"
            alt="Phone image"
          />
        </div>
        <div
          class="col-md-7 col-lg-5 col-xl-5 offset-xl-1"
          style="padding-right: 4em"
        >
          <h3 style="text-align: center; font-weight: bold; color: #152238">
            LOGIN
          </h3>
          <br />
          <form id="loginForm">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13"
                >Email address</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="form-control form-control-lg"
              />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example23">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control form-control-lg"
              />
            </div>

            <p>
              If you don't have an account, <a href="/register.html">Sign Up</a>
            </p>

            <div
              class="d-flex justify-content-around align-items-center mb-4"
            ></div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Log in
            </button>

            <p
              style="color: red; font-size: 15px; margin-top: 10px"
              id="error"
            ></p>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script>
    document
      .getElementById('loginForm')
      .addEventListener('submit', function (event) {
        event.preventDefault()
        const formData = new FormData(event.target)
        const formProps = Object.fromEntries(formData)
        var count = 0
        var errors = ''
        if (
          /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(formProps.email)
        ) {
          count++
        } else {
          errors = errors + 'Not an email address. '
        }
        if (/^\d{10}$/.test(formProps.mobile)) {
          count++
        } else {
          errors = errors + 'Not a valid phone number. '
        }

        if (count < 2) {
          document.getElementById('error').innerHTML = errors
        } else {
          count = 0
          document.getElementById('error').innerHTML = ''
          console.log(formProps)
        }
      })
  </script>
</html>
