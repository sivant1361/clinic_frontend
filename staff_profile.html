    }

    let profile = JSON.parse(getProfile())
    console.log(profile)

    document
      .getElementById('signout')
      .addEventListener('click', function (event) {
        clearData()
      })
    document.getElementById('name').innerHTML = profile.name
    document.getElementById('email').innerHTML = profile.email
    document.getElementById('mobile').innerHTML = '9876543210'
    document.getElementById('address').innerHTML = profile.address
      ? profile.address
      : 'Not Mentioned'
